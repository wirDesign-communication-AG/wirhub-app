parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'

    App\Controller\:
        resource: '../src/Controller'
        public: true
        tags: [ 'controller.service_arguments' ]

    AppBundle\Mcp\Builder:
        decorates: 'mcp.server.builder'
        arguments:
            - '@.inner'
            - '@AppBundle\Services\User\AccessControlService'
            - '@AppBundle\Services\User\AccessTokenService'
            - '@AppBundle\Repository\CategoryRepository'
            - '@AppBundle\Services\SpaceService'
